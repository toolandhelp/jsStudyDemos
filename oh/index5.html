<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: #f1f1f1;
        }
    </style>
    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
</head>

<body>
    <div id="div"></div>
    <script type="text/javascript">
        var div = $('#div')
        div.animate({ top: $(window).height(), left: $(window).width() }, 3000)
    </script>
</body>

</html>
